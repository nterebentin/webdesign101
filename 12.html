<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="JavaScript">
        
        function openGender()
        {
            var result = document.getElementById("seçim1");
                if (document.getElementById("kadın").checked) 
                {
                   result.innerHTML = "Kadın seçildi";
                }
                else if (document.getElementById("erkek").checked) 
                {
                    result.innerHTML = "Erkek seçildi";
                }
        }

        function openJob()
        {
            var meslek = document.getElementById("meslek");
            var selectedvalue= meslek.options[meslek.selectedIndex].value;
            var selectedtext = meslek.options[meslek.selectedIndex].text;
            document.getElementById("seçim2").innerHTML = "Seçilen: " + selectedvalue + " - " + selectedtext;
        }
        
        function openFlat() // Bu kısmı for döngüsüyle yazmalıyım
        {
            var secim= " ";
            
        if(document.getElementById('flat1').checked) secim += document.getElementById('flat1').value + " " + "1+1" + " " ;
        if(document.getElementById('flat2').checked) secim += document.getElementById('flat2').value + " " + "2+1" + " ";
        if(document.getElementById('flat3').checked) secim += document.getElementById('flat3').value + " " + "3+1" + " ";
        if(document.getElementById('flat4').checked) secim += document.getElementById('flat4').value + " " + "4+1" + " ";
        document.getElementById("seçim3").innerHTML = "Seçilen Daireler: " + secim + " " 
        }
    

    </script>
</head>
<body>
    <form name="form1">
    <br/><br/> Cinsiyetiniz: 
    <p> 
        <input type="radio" id="kadın" name="rdCinsiyet" value="kadın">Kadın
        <label><input type="radio" id="erkek" name="rdCinsiyet" value="erkek">Erkek
    </p>
    <p><input type="button" value="Seçilen Cinsiyeti Göster" onclick="openGender()"></p>
    <p id="seçim1"></p>

    <br/><br/> Mesleğiniz: 
     <select name="drpMeslek" id="meslek">
         <option value="1">Mühendis</option>
         <option value="2">Doktor</option>
         <option value="3">Avukat</option>
         <option value="4">Öğretmen</option>
         <option value="5">Polis</option>
         <input type="button" name="btn1" value="Seçilen Mesleği Göster" onclick="openJob()">
     </select>
     <p id="seçim2"></p>

     <br/><br/> Daire Türü: 
     <input type="checkbox" id="flat1" name="chkDaireTuru" value="1">1+1  
     <input type="checkbox" id="flat2" name="chkDaireTuru" value="2">2+1
     <input type="checkbox" id="flat3" name="chkDaireTuru" value="3">3+1
     <input type="checkbox" id="flat4" name="chkDaireTuru" value="4">4+1
     <input type="button" name="btn1" value="Seçilenleri Göster" onclick="openFlat()">
     <p id="seçim3"></p>
    </form>
</body>
</html>
