<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script language="JavaScript">
         
        function printStars()
        {
            var txtStars="";
            for(var i = 1; i<10; i++)
            {
                for(j = 1; j<i; j++)
                {
                    txtStars = txtStars + "*";
                }
                txtStars = txtStars + "<br>"
            }
          document.getElementById("star").innerHTML=txtStars;
        }    
        
    </script>
</head>

<body onload="javaScript:printStars();">
    
    <p id = "star"></p>

</body>
</html>
